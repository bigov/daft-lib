//
// ini.cfg
// конфигурационный файл приложения
//
// - комментарии записываются с начала строки и начинаются с символа //
// - Все пробелы в параметрах игнорируюся
// - все значения параметров имеют текстовый(символьный) тип, поэтому
//   кавычки в значениях параметров не используются.
// - все параметры и значения должны записываться ТОЛЬКО латиницей
//

debug = 5				//0 - 5
log_fname = trickrig.log

// файлы шейдеров
vert_shader = cube.ver
frag_shader = cube.fra
shaders_dir = glsl

// Используемая по-умолчанию версия OpenGL. При указанных параметрах файлы
// шейдеров будут выбираться из папки "sysdir/glsl/gl_3.0"
opengl_profile = gl   // gl | gles
gl_version_major = 3
gl_version_minor = 0

//графическе файлы
images_dir = pics
tex0 = res_texture.png

// главное окно приложения
window_w = 1024
window_h = 768
fullscreen = 0     // [1|0]
